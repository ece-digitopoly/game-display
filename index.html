<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="public/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="public/bootstrap/css/bootstrap-grid.min.css">
    <link rel="stylesheet" type="text/css" href="public/bootstrap/css/bootstrap-reboot.min.css">
    <script src="public/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="public/bootstrap/js/bootstrap.min.js"></script>
    <script>
        const $ = require ('jquery') // Always, ALWAYS LOAD JQUERY FIRST PLS
        window.gameState = 'INIT'
    </script>
    <link rel="stylesheet" type="text/css" href="public/css/stylesheet.css">
    <link rel="stylesheet" type="text/css" href="public/css/gameboard.css">
</head>
<body>
    <div style="padding-top: 25px"></div>
    <div id="welcome" style="display:block; padding-top: 200px; height: 100%; align-items: center; text-align: center; opacity: -1">
        <svg xmlns="http://www.w3.org/2000/svg" height="200px" viewBox="0 0 300 300">
            <g>
             <rect fill="#1aa528" id="canvas_background" height="302" width="302" y="-1" x="-1"/>
             <g display="none" overflow="visible" y="0" x="0" height="100%" width="100%" id="canvasGrid">
             <rect fill="url(#gridpattern)" stroke-width="0" y="0" x="0" height="100%" width="100%"/>
             </g>
            </g>
            <g>
             <path id="svg_1" d="m16.7403,159.686l132.82492,-139.564l132.82492,139.564l-132.82492,139.564l-132.82492,-139.564z" opacity="0.4" stroke-width="1.5" stroke="#fff" fill="transparent"/>
             <path id="svg_2" d="m16.7403,150l132.82492,-139.56399l132.82492,139.56399l-132.82492,139.564l-132.82492,-139.564z" opacity="0.5" stroke-width="1.5" stroke="#fff" fill="transparent"/>
             <path id="svg_3" d="m16.7403,140.31399l132.82492,-139.56399l132.82492,139.56399l-132.82492,139.564l-132.82492,-139.564z" opacity="0.6" stroke-width="1.5" stroke="#fff" fill="transparent"/>
            </g>
           </svg>
           <div style="padding-bottom: 20px"></div>
           <p style="font-family: JosefinSans-Light; font-size: 28px; color: #fff">DIGITOPOLY</p>
           <div style="padding-top: 20px"></div>
           <div id="mainmenu" style="display: none; padding-top: 50px; opacity: -1;">
                <row><col><p style="font-family: JosefinSans-Light; font-size: 28px; color: #fff">Select an option!</p></col></row>
	        <div style="padding-top: 10px"></div>
                <row><col><button class="btn-mainmenu btn-nhc-anew" id="btn-anew" onmouseenter="btnhover(0)" onmouseleave="btnhover(4)" onclick="javascript:showNewGame()">New Game</button></col></row>
                <row><col><button class="btn-mainmenu btn-nhc-load" id="btn-load" onmouseenter="btnhover(1)" onmouseleave="btnhover(5)">Load Game</button></col></row>
                <row><col><button class="btn-mainmenu btn-nhc-high" id="btn-high" onmouseenter="btnhover(2)" onmouseleave="btnhover(6)">High Scores</button></col></row>
                <row><col><button class="btn-mainmenu btn-nhc-cred" id="btn-cred" onmouseenter="btnhover(3)" onmouseleave="btnhover(7)">Credits</button></col></row>
            </div>
    </div>
    <div id="newgame" style="display:none; padding-top: 50px; height: 100%; align-items: center; text-align: center; opacity: -1">
        <h2 style="width: 100%; font-weight: bold; text-align: center; font-family: JosefinSans-Thin; font-size: 28px; color: #fff">Set up a new game!</h2> 
        <div class="row" style="width: 100%; align-items: center">
            <div class="option" style="width: 50%; vertical-align: middle; border-right: 1px solid rgba(0, 255, 149, 0.616)">
                <h3 style="font-weight: bold; font-family: JosefinSans-Thin; font-size: 22px; color: #fff">Number of turns: </h3>
            </div>
            <div class="option" style="width: 50%; vertical-align: middle">
                <textarea class="turnnumber" onmouseenter="btnhover(8)" onmouseleave="btnhover(12)">200</textarea>
            </div>
        </div>
        <div class="row" style="width: 100%; align-items: center">
            <div class="option" style="width: 50%; vertical-align: middle; border-right: 1px solid rgba(0, 255, 149, 0.616)">
                <h3 style="font-weight: bold; font-family: JosefinSans-Thin; font-size: 22px; color: #fff">Starting funds per player: </h3>
            </div>
            <div class="option" style="width: 50%; vertical-align: middle">
                <textarea class="playerfundch" onmouseenter="btnhover(9)" onmouseleave="btnhover(13)">$1500</textarea>
            </div>
        </div>
        <div class="row" style="width: 100%; align-items: center">
            <div class="option" style="width: 50%; vertical-align: middle; border-right: 1px solid rgba(0, 255, 149, 0.616)">
                <h3 style="font-weight: bold; font-family: JosefinSans-Thin; font-size: 22px; color: #fff">Market funds: </h3>
            </div>
            <div class="option" style="width: 50%; vertical-align: middle">
                <textarea class="bankfund" onmouseenter="btnhover(10)" onmouseleave="btnhover(14)">$30000</textarea>
            </div>
        </div>
        <div class="row" style="width: 100%; align-items: center">
            <button class="btn-nhc-createnewgame" style="width:100%; margin-top: 100px; margin-left: 40%; margin-right: 40%" id="btn-ngc" onmouseenter="btnhover(11)" onmouseleave="btnhover(15)" onclick="javascript:hideNewGamePhaseOutToGameBoard()">Create Game</button>
            <button class="btn-nhc-backmainmenu" style="width:100%; margin-top: 100px; margin-left: 40%; margin-right: 40%" id="btn-ngc" onmouseenter="btnhover(12)" onmouseleave="btnhover(16)" onclick="javascript:hideNewGamePhaseOutToMainMenu()">Back to main menu</button>
        </div>
    </div>
    <div id="gameboard">
            <div class="player player2_rotate" id="player2">
                <div class="profile">
                    <label id="playername">PLAYER 2</label><br>
                    <img src="public/images/boot.png">
                </div>
                <div class="playerfund">
                    <label id="fundtext2">$1500</label>
                </div>
                <div id="cards_2">
                    <div class="card">
                        <div class="cardtop">
                            <label class="cardtexttop" id="ct2">No cards.</label>
                        </div>
                        <div class="cardbot">
                            
                        </div>
                    </div>
                </div>
            </div>
            <div id="central_column" >
                <div class="player3_rotate player" id="player3">
                    <div class="profile">
                        <label id="playername">PLAYER 3</label><br>
                        <img src="public/images/car.png">
                    </div>
                    <div class="playerfund">
                        <label id="fundtext3">$1500</label>
                    </div>
                    <div id="cards_3">
                        <div class="card">
                            <div class="cardtop">
                                <label class="cardtexttop" id="ct3">No cards.</label>
                            </div>
                            <div class="cardbot">
                                
                            </div>
                        </div>
                    </div>
                </div>
                <div id="game_state" style="width: 100%; height: 60%">
    
                </div>
                <div class="player" id="player1">
                    <div class="profile">
                        <label id="playername">PLAYER 1</label><br>
                        <img src="public/images/ship.png">
                    </div>
                    <div class="playerfund">
                        <label id="fundtext1">$1500</label>
                    </div>
                    <div id="cards_1">
                        <div class="card">
                            <div class="cardtop">
                                <label class="cardtexttop" id="ct1">No cards.</label>
                            </div>
                            <div class="cardbot">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="player player4_rotate" id="player4">
                <div class="profile">
                    <label id="playername">PLAYER 4</label><br>
                    <img src="public/images/dog.png">
                </div>
                <div class="playerfund">
                    <label id="fundtext4">$1500</label>
                </div>
                <div id="cards_4">
                        <div class="card">
                            <div class="cardtop">
                                <label class="cardtexttop" id="ct4">No cards.</label>
                            </div>
                            <div class="cardbot">
                            </div>
                        </div>
                </div>
            </div>
        </div>
        <div id="border">
            <div id="border-left">
                <div style="background-color: #fff;  width: 100%; padding-top: 20px"></div>
                <div class="tile tile-side" id="tile_newyork"></div>
                <div class="tile tile-side" id="tile_tennessee"></div>

                <div class="tile tile-side" id="tile_statesave"></div>
                <div class="tile tile-side" id="tile_electricco"></div>
                <div class="tile tile-side" id="tile_stcharles"></div>
                <div style="background-color: #fff;  width: 100%; padding-top: 20px"></div>
            </div>
            <div id="border-central">
                <div id="border-top">
                    <div class="tile tile-center" id="tile_kentucky"></div>
                    <div class="tile tile-center" id="tile_chance2"></div>
                    <div class="tile tile-center" id="tile_indiana"></div>
                    <div class="tile tile-center" id="tile_illinois"></div>

                    <div class="tile tile-center" id="tile_atlantic"></div>
                    <div class="tile tile-center" id="tile_ventnor"></div>
                    <div class="tile tile-center" id="tile_waterworks"></div>

                </div>

                    <div class="tile tile-center" id="tile_connecticut"></div>
                    <div class="tile tile-center" id="tile_vermont"></div>
                    <div class="tile tile-center" id="tile_chance1"></div>
                    <div class="tile tile-center" id="tile_oriental"></div>
                    <div class="tile tile-center" id="tile_readingrr"></div>
                    <div class="tile tile-center" id="tile_incometax"></div>
                    <div class="tile tile-center" id="tile_baltic"></div>
                    <div class="tile tile-center" id="tile_communitychest1"></div>
                    <div class="tile tile-center" id="tile_mediterrenean"></div>
                </div>
            </div>
            <div id="border-right">
                <div style="background-color: #fff; width: 100%; padding-top: 20px"></div>
                <div class="tile tile-side" id="tile_pacific"></div>
                <div class="tile tile-side" id="tile_northcarolina"></div>

                <div class="tile tile-side" id="tile_boardwalk"></div>
                <div style="background-color: #fff; width: 100%; padding-top: 20px"></div>
            </div>
        </div>
        <div id="overlay">
            <div id="diedialog">
                <img id="rolldie" src="public/images/die.png" >
                <label id="dialog1">It's the ship's turn!</label>
                <label id="dialog2">Roll the dice to move the piece.</label>
            </div>

                        <label class="dialogcardtext_bottom" id="dialog_price"></label>

                        <label class="dialogcardtext_bottom" id="dialog_hotelc"></label>
                    </div>
                </div>
            </div>
    </div>

        <h2 style="width: 100%; padding-top: 10%; text-align: center; font-family: JosefinSans-Thin; font-size: 28px; color: #fff">Restarting...</h2>
